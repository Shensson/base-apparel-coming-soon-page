<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Base Apparel</title>
<body>
  <main>
    <div class="intro" style="grid-column: 1;" class="grid-column-1">
      <img class="logo" src="images/logo.svg" alt="">
      <div class="text">
        <h1 class="pink-text">
          WE'RE
        </h1>
        <h1 class="black-text">
          COMING SOON
        </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="email">
            <input type="email" name="email" id="email" placeholder="Email Adress">
            <div id="error" class="error-mark">
              !
            </div>
            <button onclick="document.getElementById('error').style.display = 'flex'
                             document.getElementById('provide').style.display ='block'">
              <img src="images/icon-arrow.svg" alt="">
            </button>
          </div>
          <p class="non-valid" id="provide">Please provide a valid email</p>
      </div>
    </div>
  </main> 
  <img style="grid-column: 2;" class="woman" src="images/hero-desktop.jpg" alt=""> 
</body>
</html>
